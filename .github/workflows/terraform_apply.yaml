name: Terraform Apply

on: 
    issue_comment:
        types: [ created ]

jobs:
    apply:
        permissions:
            id-token: write
            contents: read
            pull-requests: write
            statuses: write
        runs-on: ubuntu-latest
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/lgtm_approve')
        steps:
            - name: Download Plan Artifact
              id: download_artifact
              uses: dawidd6/action-download-artifact@v2
              with:
                workflow: terraform_plan.yaml
                name: plan
                workflow_conclusion: success
                github_token: ${{ secrets.GITHUB_TOKEN }}
                path: terraform/apply/production
        
            - name: Checkout Repo
              id: checkout
              uses: actions/checkout@v4
              with:
                ref: ${{ github.ref_name }}
        
            - name: Configure AWS Credentials
              id: aws_creds
              uses: aws-actions/configure-aws-credentials@v4
              with:
                role-to-assume: arn:aws:iam::520291287938:role/crom-github-actions-role
                aws-region: us-east-1
        
            - name: Set Up TF 
              uses: hashicorp/setup-terraform@v2
              with:
                terraform_version: 1.5.0
        
            - name: Terraform Apply 
              id: apply 
              run: |
                pwd
                sleep 20
                ls -alt
                sleep 20
                cd terraform/apply/production
                pwd
                sleep 20
                ls -alt
                sleep 20
                # terraform init
                # terraform apply -auto-approve plan.tfout

            - name: Success on PR
              if: steps.apply.outcome == 'success'
              uses: actions/github-script@v6
              with:
                script: |
                    const issue_number = context.issue.number;
                    const message = `<span style="color: black;"><strong>Terraform Apply has succedded.</strong></span>`;
                    github.rest.issue.createComment({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        issue_number: issue_number,
                        body: message
                    })

              
              