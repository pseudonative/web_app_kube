name: Terraform Apply

on: 
    issue_comment:
        types: [ created ]

jobs:
    apply:
        permissions:
            id-token: write
            contents: read
            pull-requests: write
            statuses: write
        runs-on: ubuntu-latest
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/lgtm_approve')
        steps:
            - name: Plan from Composite Action
              uses: pseudonative/reusable_work_flows/compositAction@main
              with:
                workflow_file: web_app_cicd.yaml
                artifact_name: branch
                artifact_path: BRANCH
                aws_region: us-east-1
                github_token: ${{ secrets.GITHUB_TOKEN }}
                aws_oidc_assume_role: arn:aws:iam::520291287938:role/crom-github-actions-role
              
            - name: Download Plan Artifact
              id: download_artifact
              uses: dawidd6/action-download-artifact@v2
              with:
                workflow: terraform_plan.yaml
                name: plan
                workflow_conclusion: success
                github_token: ${{ secrets.GITHUB_TOKEN }}
                path: terraform/apply/production
        
            - name: Set Up TF 
              uses: hashicorp/setup-terraform@v2
              with:
                terraform_version: 1.5.0
        
            - name: Terraform Apply 
              id: apply 
              run: |
                pwd
                sleep 20
                ls -alt
                sleep 20
                cd terraform/apply/production
                pwd
                sleep 20
                ls -alt
                sleep 20
